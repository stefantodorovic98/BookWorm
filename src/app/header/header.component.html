<mat-toolbar color="primary">
    <span class="mat-headline">BookWorm</span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="loggedUser">
            <a mat-button routerLink="/bookAdd" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Dodaj knjigu</a>
        </li>
        <li>
            <a mat-button routerLink="/bookList" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Knjige</a>
        </li>
        <li *ngIf="loggedUser">
            <a mat-button routerLink="/userList" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Korisnici</a>
        </li>
        <li *ngIf="!loggedUser">
            <a mat-button routerLink="" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Prijava</a>
        </li>
        <li *ngIf="!loggedUser">
            <a mat-button routerLink="/register" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Registracija</a>
        </li>
        <li *ngIf="loggedUser && privilege==='A'">
            <a mat-button [routerLink]="['/admin',loggedUser._id]" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Admin</a>
        </li>
        <li *ngIf="loggedUser && privilege==='M'">
            <a mat-button [routerLink]="['/moderator',loggedUser._id]" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Moderator</a>
        </li>
        <li *ngIf="loggedUser">
            <a mat-button [routerLink]="['/userInfo',loggedUser._id]" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Profil</a>
        </li>
        <li *ngIf="loggedUser && notificationsNumber>0">
            <a mat-button [matBadge]="notificationsNumber" matBadgePosition="above" matBadgeColor="accent" [routerLink]="['/notifications',loggedUser._id]" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Obavestenja</a>
        </li>
        <li *ngIf="loggedUser && notificationsNumber===0">
            <a mat-button [routerLink]="['/notifications',loggedUser._id]" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Obavestenja</a>
        </li>
        <li *ngIf="loggedUser">
            <a mat-button routerLink="/logout" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-accent" class="mat-body">Odjavi se</a>
        </li>
    </ul>
    <img src="../../assets/images/logo.jpg">
</mat-toolbar>
