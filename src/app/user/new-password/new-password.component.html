<mat-card>
    <mat-card-title>
        Unesite novu lozinku i potvrdu nove lozinke
    </mat-card-title>
    <form (submit)="sendNewPassword()" [formGroup]="newPasswordForm">
        <mat-form-field>
            <mat-label>Nova lozinka</mat-label>
            <input matInput type="password" formControlName="newPassword">
            <mat-error *ngIf="newPasswordForm.get('newPassword').errors?.required">
                Polje mora biti popunjeno!
            </mat-error>
            <mat-error *ngIf="newPasswordForm.get('newPassword').errors?.pattern">
                Nije dobra forma lozinke!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Potvrda nove lozinke</mat-label>
            <input matInput type="password" formControlName="newPasswordConfirmation">
            <mat-error *ngIf="newPasswordForm.get('newPasswordConfirmation').errors?.required">
                Polje mora biti popunjeno!
            </mat-error>
            <mat-error *ngIf="newPasswordForm.get('newPasswordConfirmation').errors?.pattern">
                Nije dobra forma lozinke!
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="newPasswordForm.hasError('passError') && newPasswordForm.get('newPassword').dirty && newPasswordForm.get('newPasswordConfirmation').dirty">
            Lozinke se ne poklapaju!
        </mat-error>
        <mat-error *ngIf="message!=null">
            {{message}}
        </mat-error>
        <button mat-raised-button color="primary" type="submit">Promeni lozinku</button>
    </form>
</mat-card>
